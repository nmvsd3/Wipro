server:
  port: 8082

spring:
  application:
    name: user-service

  datasource:
    url: jdbc:h2:mem:userdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect

  h2:
    console:
      enabled: true
      path: /h2-console

eureka:
  client:
    register-with-eureka: true   # ✅ make sure it registers
    fetch-registry: true         # ✅ make sure it fetches registry
    service-url:
      defaultZone: http://localhost:8761/eureka/
