<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .form-box {
        background: white;
        padding: 30px;
        width: 350px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0,0,0,0.2);
        text-align: center;
    }

    h2 {
        margin-bottom: 20px;
        font-weight: bold;
    }

    .input-group {
        margin-bottom: 15px;
        text-align: left;
    }

    .input-group label {
        font-size: 13px;
        color: #555;
        display: block;
        margin-bottom: 6px;
    }

    .input-group input {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
        box-sizing: border-box;
    }

    .btn {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 12px;
        width: 100%;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 5px;
        transition: background 0.3s;
    }

    .btn:hover {
        background-color: #0069d9;
    }

    .toggle-link {
        margin-top: 15px;
        font-size: 14px;
    }

    .toggle-link a {
        color: #007bff;
        text-decoration: none;
    }

    .toggle-link a:hover {
        text-decoration: underline;
    }

    hr {
        margin: 20px 0;
        border: none;
        border-top: 1px solid #ccc;
    }

    .social-login {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
        border: 1px solid #ccc;
        padding: 8px;
        border-radius: 5px;
        text-decoration: none;
        color: black;
        background: white;
        font-size: 14px;
    }

    .social-login img {
        height: 16px;
    }
</style>
</head>
<body>

<div class="form-box">
    <h2>Sign Up</h2>
    <div class="input-group">
        <label>Name</label>
        <input type="text" placeholder="Enter name">
    </div>
    <div class="input-group">
        <label>Email</label>
        <input type="email" placeholder="Enter email">
    </div>
    <div class="input-group">
        <label>Password</label>
        <input type="password" placeholder="Enter password">
    </div>
    <button class="btn">Sign Up</button>
    <div class="toggle-link">
        Already have an account? <a href="login.html" target="_blank">Log In</a>
    </div>
    <hr>
    <a href="#" class="social-login">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/4a/Logo_2013_Google.png" alt="Google">
        Sign up with Google
    </a>
</div>

</body>
</html>
