<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #d4418e, #0652c5);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .form-box {
        background: white;
        padding: 30px;
        width: 350px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0,0,0,0.2);
        text-align: center;
    }

    h2 {
        margin-bottom: 20px;
        font-weight: bold;
    }

    .input-group {
        margin-bottom: 15px;
        text-align: left;
    }

    .input-group label {
        font-size: 13px;
        color: #555;
        display: block;
        margin-bottom: 6px;
    }

    .input-group input {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
        box-sizing: border-box;
    }

    .remember-me {
        text-align: left;
        margin: 10px 0;
        font-size: 14px;
        display: flex;
        align-items: center;
    }

    .remember-me input {
        margin-right: 5px;
    }

    .btn {
        background-color: #e91e63;
        color: white;
        border: none;
        padding: 12px;
        width: 100%;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 5px;
        transition: background 0.3s;
    }

    .btn:hover {
        background-color: #c2185b;
    }

    .social-login {
        display: flex;
        justify-content: center;
        margin-top: 15px;
        gap: 10px;
    }

    .social-login a {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 8px 12px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 5px;
        cursor: pointer;
        background: white;
        text-decoration: none;
        color: black;
        flex: 1;
        box-sizing: border-box;
    }

    .social-login img {
        height: 16px;
        margin-right: 6px;
    }

    .toggle-link {
        margin-top: 15px;
        font-size: 14px;
    }

    .toggle-link a {
        color: #007bff;
        text-decoration: none;
    }

    .toggle-link a:hover {
        text-decoration: underline;
    }

    hr {
        margin: 20px 0;
        border: none;
        border-top: 1px solid #ccc;
    }
</style>
</head>
<body>

<div class="form-box">
    <h2>Login</h2>
    <div class="input-group">
        <label>Email</label>
        <input type="email" placeholder="Enter email">
    </div>
    <div class="input-group">
        <label>Password</label>
        <input type="password" placeholder="Enter password">
    </div>
    <div class="remember-me">
        <input type="checkbox" id="remember">
        <label for="remember">Remember me</label>
    </div>
    <button class="btn">Login</button>
    <div class="toggle-link">
        Not a member? <a href="signup.html" target="_blank">Sign up now</a>
    </div>
    <hr>
    <div class="social-login">
        <a href="#">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/c2/F_icon.svg" alt="Facebook">
            Facebook
        </a>
        <a href="#">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/4a/Logo_2013_Google.png" alt="Google">
            Google
        </a>
    </div>
</div>

</body>
</html>
