<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Task</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        header {
            font-size: 20px;
            font-weight: bold;
            background: #222;
            color: white;
            padding: 10px;
        }
        .section {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
        input, button, select {
            margin: 5px;
            padding: 5px;
        }
    </style>
</head>
<body>

<header>
    Current Time: <span id="clock"></span>
</header>

<div class="section">
    <h3>Work Hours Calculation</h3>
    <div id="workHours"></div>
</div>


<div class="section">
    <h3>Todo List</h3>
    <input type="text" id="todoInput" placeholder="Enter task">
    <button id="addTask">Add Task</button>
    <ul id="todoList"></ul>
</div>

<div class="section">
    <h3>Calculator</h3>
    <input type="number" id="num1" placeholder="First Number">
    <input type="number" id="num2" placeholder="Second Number">
    <select id="operation">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
    </select>
    <button id="calcBtn">Calculate</button>
    <div id="calcResult"></div>
</div>

<script src="date.js"></script>
</body>
</html>
